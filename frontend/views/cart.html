<section class="cart-section py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h2 class="text-center mb-5">Your Shopping Cart</h2>
        
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="cart-items bg-white p-4 rounded shadow-sm">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                           
                        </tbody>
                    </table>
                    
                  
                </div>
            </div>
            
            
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="cart-summary bg-white p-4 rounded shadow-sm">
                    <h4 class="mb-4">Order Summary</h4>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping:</span>
                        <span id="shipping">$10.00</span>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    
                    <button id="checkoutbutton" class="btn btn-primary w-100 py-2" onclick="OrderService.purchaseItems()">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
