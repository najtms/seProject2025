
<section class="cart-section py-5">
    <div class="container px-4 px-lg-5 my-5">
        <h2 class="text-center text-white">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-items bg-light p-3 rounded shadow-sm">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-summary bg-light p-4 rounded shadow-sm">
                    <h4 class="text-center">Cart Summary</h4>
                    <p class="d-flex justify-content-between"><span>Subtotal:</span> <span id="subtotal">$0.00</span></p>
                    <button class="btn btn-primary w-100 mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</section>
